<!DOCTYPE html>
<html>
<head>
    <meta>
    <meta>
	<title>for_work</title>
	<link rel="stylesheet" href="css/styles.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="products.json"></script>
	<script src="js/js.js"></script>

</head>
<body>
	<main>
		<div class="product_page">
			<div class="product_left_page">
				<div class="product_logo">
					<img src="" width ="200" height = "200" alt="" class="img_logo">
				</div>
				<div class="product_middle_page">
					<div class="middle_top">
						<div class="middle_top_left">
							<span class="left_text">Код</span><span class="left_text_code"></span>
						</div>
						<div class="middle_top_right">
							<span class="right_text_in_out"></span>
						</div>
					</div>
					<div class="middle_middle_name">
						
					</div>
					<div class="middle_bottom_needed">
						Могут понадобиться: 
					</div>
				</div>
			</div>
			<div class="product_right_page">
				<div class="for_club_card">
					По карте клуба
				</div>
				<div class="total_price">
					<div class="total_price_with_card"></div>
					<div class="total_price_without_card"></div>
				</div>
				<div class="for_unit">
					<span class="for_meter">За м.кв.</span>
					<span class="for_pack">За упаковку</span>
				</div>
				<div class="how_sold">
					<img src="" width="40" height="40" alt="" class="warning">
					<div class="for_pack_metr"></div>
				</div>
				<div class="number_buy">
					<div class="total_number">
						<span class="number"></span>
						<img src="" width="5" height="5" alt="" class="top_arrow">
						<img src="" width="5" height="5" alt="" class="buttom_arrow">
					</div>
					<div class="basket">
						<img src="" alt="" class="basket_img">
						<span class="basket_name">КОРЗИНА</span>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
